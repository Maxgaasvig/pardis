    <h1>Booking</h1>

    <form>
        <div class="flex">
            <div class="container">
                <!-- Creating an input box, with autocomplete removed and creating a label for the input box -->
                <input type="text" name="name" id="inputname" autocomplete="off" required>
                <label for="inputname" class="label-name">
                    <span class="content-name">Navn</span>
                </label>
            </div>

            <div class="container">
                <!-- Creating an input box, with autocomplete removed and creating a label for the input box -->
                <input type="text" name="email" id="inputemail" autocomplete="off" required>
                <label for="inputemail" class="label-name">
                    <span class="content-name">Email</span>
                </label>
            </div>
        </div>

        <div class="flex">
            <!-- Creating an input box, with autocomplete removed and creating a label for the input box -->
            <div class="container">
                <input type="text" name="telefon" id="inputtelefon" autocomplete="off" required>
                <label for="inputtelefon" class="label-name">
                    <span class="content-name">Telefon</span>
                </label>
            </div>
        </div>
    </form>

    <div class="select-box">
        <!-- Creating a div tag and giving it the class options-container, to contain the multiple service options provided by Pardis Cut -->
        <div class="options-container">
            <!-- Creating div tags and giving them the class option, since its services provided by Pardis Cut, that will be in the dropdown menu. -->
            <div class="option">
                <input type="radio" class="valgservice" id="serviceklipning" name="category" />
                <label for= "serviceklipning" >--- Klipning ---</label>
            </div>

            <div class="option">
                <input type="radio" class="valgservice" id="service1" name="category" />
                <label for="service1">Dame klip</label>
            </div>

            <div class="option">

            </div>

            <div class="option">

                <label for="servicefarve">--- Farve ---</label>
            </div>

            <div class="option">
                <input type="radio" class="valgservice" id="service4" name="category" />
                <label for="service4">F - bund farving</label>
            </div>

            <div class="option">
                <input type="radio" class="valgservice" id="service5" name="category" />

            </div>

            <div class="option">
                <input type="radio" class="valgservice" id="service9" name="category" />
                <label for="service9">F - vipper</label>
            </div>

            <div class="option">
                <input type="radio" class="valgservice" id="servicerefleks" name="category" />
                <label for="servicerefleks">--- Refleks ---</label>
            </div>

            <div class="option">
                <input type="radio" class="valgservice" id="service10" name="category" />
                <label for="service10">R - kort hår</label>
            </div>

            <div class="option">

            </div>
        </div>

            Vælg service
        </div>
    </div>
